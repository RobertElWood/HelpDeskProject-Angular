<h1>Ask A Question</h1>
<div class="ticket-container">
  <div class="question">
    <p>Please enter the following information to create your post:</p>
    <p>Your Username:</p>
    <input class="input" type="text" [(ngModel)]="newTicket.poster">
    <p>Your Question:</p>
    <input class="input" type="text" [(ngModel)]="newTicket.problem">
    <button (click)="createNewTicket()">Submit & Return</button>
  </div>
</div>
