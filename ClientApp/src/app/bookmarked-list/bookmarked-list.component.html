<h1>Your Bookmarked Tickets</h1>
<div class="ticket-container">
  <ul class="ticket-list">
    <li class="list-item" *ngFor="let t of bookmarkResults; index as i">
      <p>Ticket Id:{{t.id}}</p>
      <p>Resolved: {{t.resolved}}</p>
      <p>Question: {{t.problem}}</p>
      <p>Answer: {{t.answer}}</p>
      <p>Posted By: {{t.poster}}</p>
      <p>Answered By: {{t.commenter}}</p>
      <button (click)="getDeleteIndex(bmTickets[i].id, i)">Delete</button>
    </li>
  </ul>
</div>
