<h2>Our Archived Tickets</h2>
<div class="ticket-container">
    <ul class=>
        <li class="ticket-list" *ngFor="let t of tickets">
            <p>Ticket# {{t.id}}</p>
            <p>Active: {{!t.resolved}}</p>
            <p>Question: {{t.problem}}</p>
            <button [routerLink]="['/ticket-detail', t.id]">View Details</button>
        </li>
    </ul>
    <button class="ask-button" [routerLink]="['/create-ticket']">Ask A Question</button>
</div>
